<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Acquista biglietto del treno</title>
</head>
<body>
    <div class="container">
        <h1>Calcola il tuo biglietto del treno</h1>
        <form id="dati" class="box">
            <div class="box-top">
                <div class="box-top-dati">
                    <label>Nome Cognome</label>
                    <input id="nome-cognome" type="text">
                </div>
                <div class="box-top-dati">
                    <label>Km da percorrere</label>
                    <input id="nome-cognome" type="number">
                </div>
                <div class="box-top-dati">
                    <label>Fascia d'età</label>
                    <select name="fascia-eta" id="eta">
                        <option value="">--Seleziona un opzione--</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="box-bottom">
                <button type="submit">Genera</button>
                <button type="reset">Annulla</button>
            </div>
        </form>
        <h2>Il tuo biglietto</h2>
        <div id="biglietto" class="box ">
            <h3>DETTAGLIO PASSEGGERI</h3>
            <table>
                <thead>
                    <tr>
                        <th class="tb-grey">NOME PASSEGGERO</th>
                        <th>Offerta</th>
                        <th>Carrozza</th>
                        <th>Codice CP</th>
                        <th>Costo biglietto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="tb-grey">Pippo</td>
                        <td>Sconto Minorenne</td>
                        <td>7</td>
                        <td>97928</td>
                        <td>3.36 €</td>
                    </tr>
                </tbody>    
            </table>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
